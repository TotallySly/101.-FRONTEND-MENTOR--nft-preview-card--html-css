<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <div class="container">
            <div class="image--container">
                <img src="/images/image-equilibrium.jpg" alt="equilibrium NFT" />
            </div>
            <div class="text--container">
                <div class="text--heading">
                    <p>Equilibrium #3429</p>
                </div>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="numbers--container">
                    <!-- MUST ALIGN SVG TO ETH CONTENT. PLACE IN A SPAN. -->
                    <span class="eth"
                        ><svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8" /></svg>0.041 ETH
                    </span>
                    <span class="days">3 days left</span>
                </div>
                <br />
                <div class="creator--container">
                    <img src="/images/image-avatar.png" alt="profile pic of Jules Wyvern" />
                    <p>Creation of <span>Jules Wyvern</span></p>
                </div>
            </div>
        </div>
        <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div>
    </body>
</html>
