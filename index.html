<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <div class="container">
            <div class="image--container">
                <img src="/images/image-equilibrium.jpg" alt="equilibrium NFT" />
            </div>
            <div class="text--container">
                <div class="text--heading">
                    <p>Equilibrium #3429</p>
                </div>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="numbers--container">
                    <span>0.041 ETH</span>
                    <span>3 days left</span>
                </div>
                <br />
                <div class="creator--container">
                    <img src="/images/image-avatar.png" alt="profile pic of Jules Wyvern" />
                    <p>Creation of <span>Jules Wyvern</span></p>
                </div>
            </div>
        </div>
        <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div>
    </body>
</html>
